<h3>Versandkosten:</h3>

<p>
  <a routerLink="/warenkorb">Zurück</a>
</p>




<div class="versand-item" *ngFor="let versand of versandKosten | async">
  <span>{{ versand.type }}</span>
  <span>{{ versand.price | currency: 'EUR' }}</span>
  <button type="button" (click)="addToWarenkorb1(versandKosten)">Auswählen</button>
</div>
