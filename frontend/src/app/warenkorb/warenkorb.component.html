<h1>Warenkorb</h1>


<table>
  <tr>
    <th>Produktbezeichnung</th>
    <th>Preis</th><br><br><br>
  </tr>
  <tr *ngFor="let warenkorb of warenkorbe" [routerLink]="['api/warenkorb']">
    <td>{{warenkorb.produktbezeichnung}}</td>
    <td>{{warenkorb.preis | currency: 'EUR'}}</td>
  </tr>
</table>
<br>
<hr>
<table>
<tr>
  <td>Summe:</td>
  <td>{{summe()}}</td>
</tr>
</table>
