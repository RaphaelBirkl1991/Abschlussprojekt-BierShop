<div style="display:inline-flex; margin-right: 550px; border: 1px solid black;padding: 250px "  >

<div *ngFor="let produkt of produkte" style="display:inline-flex; margin-right: 50px; border: 1px solid black; ">
<div class="col">
  <div class="card shadow-sm">
<!--    <img  class="bd-placeholder-img card-img-top" width="150px" src="Bier">-->
    <img  class="bd-placeholder-img card-img-top" width="150px" src="{{produkt.url}}">

    <div class="card-body">
      <p class="card-text">
        {{ produkt.preis }}
        <br>
        {{ produkt.beschreibung }}
        <br>
        {{ produkt.bezeichnung }}


      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary">In die Biertasche</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Bier-Details</button>
        </div>
        <small class="text-muted">Inhalt 0.33L</small>
      </div>
    </div>
  </div>
</div>

</div>
