<h2>Biersorten:</h2>

  <div *ngFor="let produkt of produkte" [routerLink]="['api/produkt_sortiment', produkt.id]"><br>
    <button type="button" [innerText]="produkt.bezeichnung" (click)="onSelect(produkt)"></button>
  </div>



<div *ngIf="gewPodukt">
  <h2>{{gewPodukt.bezeichnung | uppercase}} Details</h2>
  <h4>{{gewPodukt.beschreibung}}</h4>
  <h4>{{gewPodukt.preis}}</h4>

  <div>
    {{produkt.bezeichnung}}<br>{{produkt.beschreibung}}<br>{{produkt.preis}}
  </div>
</div>
