<form (submit)="login()">
  <label>
    Email:
    <input type="email" [(ngModel)]="email" name="email">
  </label>
  <br>
  <label>
    Password:
    <input type="password" [(ngModel)]="password" name="password">
  </label>
  <br>
  <button type="submit">Login</button>
</form>
<router-outlet></router-outlet>
