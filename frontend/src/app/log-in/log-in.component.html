<h2>Log in</h2>
<form (submit)="login()">
  <label>
    Email:
    <input type="email" [(ngModel)]="email" name="email">
  </label>
  <br>
  <label>
    Password:
    <input type="password" [(ngModel)]="password" name="password">
  </label>
  <br>

  <p>
    <a routerLink="/home"><button>Login</button></a>
  </p>
</form>
<router-outlet></router-outlet>
